<section class="vh-100" style="background-color: #eee;">
    <form [formGroup]="myForm" >
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col col-lg-9 col-xl-9">
              <div class="card rounded-3">
                <div class="card-body p-4">
                    <div class="container">
                        <h4 class="text-center my-3 pb-3">Creacion de clientes</h4>
                        <div class="mb-3">
                          <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="nombre">Nombre:</label>
                              </div>
                              <div class="col-8">
                                <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre"/>
                              </div>
                          </div>
                        </div> 
                        <div class="mb-3">
                          <div class="row g-3 align-items-center">
                            <div class="col-4">
                              <label for="apellido1">Primer Apellido:</label>
                            </div>
                            <div class="col-8">
                              <input id="apellido1" formControlName="apellido1" type="text"  placeholder="Primer apellido"/>
                            </div>
                          </div>
                        </div>  
                        <div class="mb-3">
                            <div class="row g-3 align-items-center">
                              <div class="col-4">
                                <label for="apellido2">Segundo Apellido:</label>
                              </div>
                              <div class="col-8">
                                <input id="apellido2" formControlName="apellido2" type="text" placeholder="Segundo apellido"/>
                              </div>
                            </div>
                          </div> 
                        <div class="mb-3">
                          <div class="row g-3 align-items-center">
                            <div class="col-4">
                                <label for="ciudad">Ciudad:</label>
                            </div>
                            <div class="col-8">
                                <input id="ciudad" formControlName="ciudad" type="text" placeholder="Ciudad"/>
                            </div>
                          </div>
                        </div> 
                        <div class="mb-3">
                            <div class="row g-3 align-items-center">
                              <div class="col-4">
                                <label for="categoria">Categoría:</label>
                              </div>
                              <div class="col-8">
                                <input id="categoria" formControlName="categoria" type="number" placeholder="100" />
                              </div>
                            </div>
                          </div>     
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">       
                      <button type="submit" (click)="postCliente()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Enviar</button>         
                  </div>
                </div>
                <div *ngIf="showSuccessMessage" class="alert alert-success mt-3" role="alert">
                  El cliente se creó correctamente.
                </div>
              </div>
            </div>
        </div>
       </div>
    </form>
    </section>
